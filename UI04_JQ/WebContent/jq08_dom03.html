<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//add : 앞서 선택된 애들 + span까지 적용하자
		$("p:eq(0)").add("span").css("color","red");
		
		$("div").children().click(function(){
			//children중에 클릭이벤트 발생한 애 중에 속성가져와서 span있으면
			if($(this).prop("tagName")=="SPAN"){
				alert("span 태그 클릭");
				$(this).css("color","skyblue");	
			}
			if($(this).is("p")){
				$(this).css("background-color","wheat");
			}
				
			
		});
		$("b").click(function(){
			$("p:eq(0)").add("span").css("color","red");
			$("div").children().css("background-color","");
		});
	});
</script>
</head>
<body>
	<div>
		<p>add()</p>
		<span>선택한 엘리먼트에 추가적으로 selector 표현식을 작성할 때 사용</span>
		<p>is()</p>
		<b>선택한 엘리먼트들 중에 구하는 엘리먼트가 있는지를 확인</b>
	</div>

</body>
</html>
