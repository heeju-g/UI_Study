<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width: 200px;
		height: 200px;
	}
	.addsize{
		width: 300px;
		height: 300px;
	}
	.onoffimg{
		display:none;
	}
</style>
<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			//togleClass(): class속성의 값을 넣었다 뺏다.
			$("img").toggleClass("onoffimg");
		});
		$("img").click(function(){
			if($(this).hasClass("addsize")){
				$(this).removeClass("addsize").attr("title","크기 복귀");
			}else{
				$(this).addClass("addsize").atr("title","크기 커짐");
			}
		});
	});
</script>
</head>
<body>
	<button id="btn">이미지 on/off</button>
	<br>
	<img alt="" src="resources/image/img01.png" title="이미지1번"/>
	<img alt="" src="resources/image/img02.png" title="이미지2번"/>
	<img alt="" src="resources/image/img03.png" title="이미지3번"/>
	
</body>
</html>
