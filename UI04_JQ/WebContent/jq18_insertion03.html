<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border: 1px solid red;
	}
</style>

<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">
	$(function(){
		//after, insertAfㅅer 같은데 target이 어디 들어가냐가 다를 뿐.after뒤엔 function도 들어갈 수 있다.(before도 마찬가지)
		$("button:eq(0)").click(function(){
			$("#base").after("<div>새로운 엘리먼트(after)</div>");
		});
		$("button:eq(1)").click(function(){
				$("<div>새로운 엘리먼트(insertAfter)</div>").insertAfter("#base");

		});
		$("button:eq(2)").click(function(){
			$("#base").before("<div>새로운 엘리먼트(before)</div>");

		});
		$("button:eq(3)").click(function(){
			$("<div>새로운 엘리먼트(insertBefore)</div>").insertBefore("#base");
		});
		
	});
</script>
</head>
<body>

	<button>after()</button>
	<button>insertAfter()</button>
	<button>before()</button>
	<button>insertBefore()</button>

	<div id="base">
		<p>외부 삽입 메서드</p>
	</div>
</body>
</html>
