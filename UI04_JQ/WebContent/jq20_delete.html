<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border: 2px solid red;
		width: 200px;
		padding: 10px 10px;
	}
	p{
		background-color: yellow;
	}
	h1{
		border: 1px solid blue;
	}
</style>
<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("p:eq(0)").click(function(){
			//내것만 자르기
			$(this).remove();
		});
		$("p:eq(1)").click(function(){
			//자식요소들 자르기 였나
			$(this).parent().empty();
		});
		
		$("p:eq(0)").click(function(){
			//잘라내서 다른 곳에 넣기
			var ele = $(this).detach();
			$("h1").append(ele);
		});
		
	});
</script>
</head>
<body>

	<h1>엘리먼트 제거하기</h1>
	<div>
		<p>remove</p>
		<p>empty(비우기)</p>
		<p>detach(잘라내기)</p>
	</div>
</body>
</html>
