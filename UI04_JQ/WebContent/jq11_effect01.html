<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img {
	width: 200px;
	height: 200px;
	position: absolute;
	left: 200px;
	top: 100px;
}

p {
	width: 100px;
	border: 1px solid red;
	left: 10px;
	display: none;
	position: absolute;
}
</style>
<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//이펙트메서드 클릭시
		$("b").click(function(){
			//p인 애들 나타나게 하기
			$("p").toggle();
			//p인 애들 하나씩 실행
			//위에서부터 차례로 겹치지않게 나오게 만들려고 top:50*(i+1)px
			$("p").each(function(i){
				$(this).animate({
					"top":50*(i+1)+"px"
				}, 1000);
			});
		});
		//p요소에 click시, 아래 이벤트들 연결해주기
		$("p").bind("click",function(){
				var ele = $(this);
				//클릭한 p만 배경색 바꿔주고 나머지 형제태그들은 배경색 X
				ele.css("background","hotpink");
				ele.siblings("p").css("background-color","");
				if(ele.is("p:contains(hide)")){
					$("img").hide();
					}
				if(ele.is("p:contains(show)")){
					$("img").show();
					}
				if(ele.is("p:contains(toggle)")){
					$("img").toggle();
					}
				if(ele.is("p:contains(slideUp)")){
					$("img").slideUp();
					}
				if(ele.is("p:contains(slideDown)")){
					$("img").slideDown();
					}
				if(ele.is("p:contains(slideToggle)")){
					$("img").slideToggle();
					}
				if(ele.is("p:contains(fadeOut)")){
					$("img").fadeOut();
					}
				if(ele.is("p:contains(fadeIn)")){
					$("img").fadeIn();
					}
				if(ele.is("p:contains(fadeTo)")){
					$("img").fadeTo();
					}
				if(ele.is("p:contains(fadeToggle)")){
					$("img").fadeToggle();
					}
				if(ele.is("p:contains(animate)")){
					//이미지속성을 아래 표시한대로 변경해줘라
					$("img").animate({
						"width":"500px",
						"height":"500px",
						"left":"600px",
						"top":"0px"
						},2000);
					}
					
				
		});	
			
	});
		
		
</script>
</head>
<body>
	<b>이펙트 메서드</b>
	<div>
		<p>hide()</p>
		<p>show()</p>
		<p>toggle()</p>
		<p>slideUp()</p>
		<p>slideDown()</p>
		<p>slideToggle()</p>
		<p>fadeOut()</p>
		<p>fadeIn()</p>
		<p>fadeTo()</p>
		<p>fadeToggle()</p>
		<p>animate()</p>

	</div>
	<img alt="" src="resources/image/img01.png" id="img01" />
</body>
</html>
