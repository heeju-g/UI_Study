<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function numberObject(){
		var out = document.getElementById("output");
		//작성방법
		var mun01 = new Number(7); //객체 선언
		var num02 = 7;  // 리터럴
		//2. NaN
		out.innerHTML += "NaN : " + parseInt("7") + "<br>";
		out.innerHTML += "NaN : " + parseInt("a") + "<br>";
		//3. infinity
		out.innerHTML += "infinity : "+ Infinity/100 + "<br>";
		out.innerHTML += "infinity : "+ (Number.Max_Value + 0.000001e+308) + "<br>";
		//4. number객체의 함수
		//1) toFixed(): 실수의 소수점 자리수를 지정하고, 문자열로 반환
		var number01 = 333.34567;
		out.innerHTML += "toFixed : "+ number01.toFixed(2)+"<br>";
		//2) toString(): 진수변환하여 문자열로 변환
		var number02 = 123;
		out.innerHTML +="toString : "+ number02.toString(16)+"<br>";
	}
	function isNum(){
		var out = document.getElementById("output");
		var num = prompt("숫자만 입력");
		if(!isNaN(num)){
			out.innerHTML +=num +"숫자입니다" +"<br>";
		}else{
			out.innerHTML += num + "숫자가 아닙니다" + "<br>";
		}
		
	}
</script>
</head>
<body>	
	<pre>
		*자바스크립트에서 기본적으로 제공하는 객체 중 하나
		NUMBER
		-정수와 실수 등 숫자를 다루는 객체
		<button onclick="numberObject();">클릭</button>
		-속성
			NaN(not a number): 숫자가 아니다.
			infinity : 범위를 벗어났다.
		-그 밖의 예외
			undefined : 변수가 정의되지 않았다.
			null : 변수는 선언되어 있으나 값이 비어있다.
		<button onclick="isNum();">숫자 판별</button>
		
	</pre>
	<p id="output"></p>
	

</body>
</html>
