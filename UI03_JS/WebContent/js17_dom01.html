<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function searchParent() {
		var child02 = document.getElementsByTagName("p")[1];
		var parent = child02.parentNode;							// 부모 노드 가져옴 
		console.log(parent);
		alert(parent.nodeName);		
		parent.style.backgroundColor="yellow";
	}

	function searchChild() {
		var div = document.getElementsByTagName("div");
		alert(div.length);
		
		var divChildren = div[0].childNodes;
		alert(divChildren.length);									// 배열길이가 7인데 왜일까 생각해보자.
		//for(var i = 0; i < divChildren.length; i++){				
		//	alert(divChildren[i]);		
		//}
		console.log(divChildren);
		alert("child03의 tagName : " + divChildren[5].tagName);		// 왜 5번지냐?<div><p>child01</p><p>child02</p><p>child03</p></div> 이렇게 하면 2번지지만
		// child03의 backgroundColor를 skyblue로 변경!					// 35번째 줄~ 39번째줄 중에 <div>와 다음줄 <p>사이에 문자가 있을 수도 있어서 공백문자로 잡아줘서 text영역으로 잡아버림
		divChildren[5].style.backgroundColor="skyblue";				// tag가 아닌 애들도 node로 잡아버림!! <!--주석-->도 node로 잡으니깐 주의!!!!
	}
	
</script>
</head>
<body>

	<h1>부모탐색, 자식탐색</h1>

	<div>	
		<p>child01</p>
		<p>child02</p>
		<p>child03</p>
	</div>
	<button onclick="searchParent();">부모탐색</button>
	<button onclick="searchChild();">자식탐색</button>
	
	<h3 onclick="test01();">1. "test01태그를 포함하고 div 태그"의 배경색을 적용하자.</h3>
	<!-- parentNode 사용하자 -->
	<h3 onclick="test02();">2. 2번지 div태그에 포함된 test04태그"의 폰트 크기를 20pt로 적용하자.</h3>
	<!-- childNodes 사용하자. -->
	
	<div>
		<p>test01</p>
		<p>test02</p>	
	</div>
	<div>
		<p>test03</p>
		<p>test04</p>
	</div>
	
	<script type="text/javascript">
	
		function test01() {
			var p = document.getElementsByTagName("p")[3];
			var parent = p.parentNode;
			parent.style.backgroundColor = "hotpink";
		}
		
		function test02() {
			var div = document.getElementsByTagName("div")[2];
			var child = div.childNodes[3];
			child.style.fontSize="20pt";
		}
	</script>
	
</body>
</html>
