<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>중복체크</title>

<script type="text/javascript">
	var ids=["khacademy","java","script"];
	
	function confirmChk(){
		//name이 id인 애한테 값 넣어주기
		var id = document.getElementsByName("id")[0].value;
		//??
		var div = document.getElementsByTagName("div")[0];
		//ids에 방금 입력한 id의 인덱스가 존재하면, 아이디가 존재합니다 출력
		if(ids.indexOf(id)!=-1){
			div.innerHTML="<b>아이디가 존재합니다.</b>";
		}else{
			//없으면, 사용가능하다고 출력하고, 확인버튼 나오고, insertId()에 넣어줌.
			var userId="사용할 수 있는 아이디입니다."
			          +"<input type='button' value='확인'"
			          // 역슬래시\없으면 id가 변수가 됨 문자열로 바꿔주기 위한 것
			          +"onclick='insertId(\""+id+"\")'>";
			//div태그에 위에 만든 애들 넣기
			div.innerHTML=userId;          
		}
	}
	
	function insertId(id){
		//부모창(회원가입창)에서 name이 id인 애한테 방금 중복확인된 id값을 넣어주고, name이 pwd인 애한테 커서주기(focus).
		opener.document.getElementsByName("id")[0].value=id;
		opener.document.getElementsByName("pwd")[0].focus();
		close();
	}
</script>

</head>
<body>

	<table>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id"/></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="중복확인" onclick="confirmChk()"/>
				<input type="button" value="취소" onclick="self.close()"/>
			</td>
		</tr>
	</table>
	<div></div>

</body>
</html>
