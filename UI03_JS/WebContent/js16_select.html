<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function show01() {
		var food = document.getElementsByName("food")[0];
		// selectedIndex : 선택한 option 태그의 index 반환
		var idx = food.selectedIndex;
		// options : select가 가지고 있는 option 태그들의 집합(배열)
		var foodVal = food.options[idx].value;
		alert(foodVal + "맛있었겠다...");
	}
	
	function show02() {
		var food = document.getElementsByName("food")[1];
		var str = "";
		for(var i = 0 ; i < food.options.length; i++){
			// selected : option 태그가 선택되었는지 여부 (선택됨 : true / 안됨 : false)
			if(food.options[i].selected){
				str += food.options[i].value + "\n";
			}
		}
		
		alert(str);
	}
</script>
</head>
<body>

	<h1>음식 선택하기</h1>
	
	<form>
		<select name="food" onchange="show01();">
			<option value="김치찌개">김치찌개</option>
			<option value="카야토스트">카야토스트</option>
			<option value="파스타">파스타</option>
			<option value="쭈꾸미볶음">쭈꾸미볶음</option>
			<option value="핫크리스피버거">핫크리스피버거</option>
		</select>
	</form>
	<br><br><br><br><br>
	<select name="food" multiple="multiple" size="5">		<!-- 멀티로 여러개 선택 가능 -->
		<option value="삼겹살">삼겹살</option>
		<option value="곤약떡볶이">곤약떡볶이</option>
		<option value="갈비찜">갈비찜</option>
		<option value="치킨">치킨</option>
		<option value="회">회</option>
		<option value="순두부찌개">순두부찌개</option>
		<option value="소고기">소고기</option>
	</select>
	<input type="button" value="선택" onclick="show02();">

</body>
</html>
