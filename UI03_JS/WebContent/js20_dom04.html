<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		vertical-align: middle;
		width: 300px;
		height: 300px;
	}
	a {
		font-size: 30px;
		text-decoration: none;
	}
</style>

<script type="text/javascript">

	window.onload=function(){	//body를 다 읽고 마지막에 functinon()실행
		var anchs = document.querySelectorAll("a");
		var img = document.querySelector("img");
		var count = 1;
		
		anchs[0].onclick=function(){
			var imgAlt = img.getAttribute("alt");
			if(imgAlt=="img01"){
				count = 6;
				img.setAttribute("alt", "img0"+count);
				img.setAttribute("src", "resources/image/img0" + count + ".png");
			}else{
				img.setAttribute("alt", "img0"+(--count));
				img.setAttribute("src", "resources/image/img0" + count + ".png")
			}
		}
		
		anchs[1].onclick=function(){
			var imgAlt = img.getAttribute("alt");
			if(imgAlt=="img06"){
				count = 1;
			}else{
				count++;
			}
			img.setAttribute("alt", "img0"+count);
			img.setAttribute("src", "resources/image/img0"+count+".png");
		}
	}
</script>
</head>
<body>

	<div>
		<a href="#">◀</a>
		<img alt="img01" src="resources/image/img01.png"/>
		<a href="#">▶</a>
	</div>

</body>
</html>
