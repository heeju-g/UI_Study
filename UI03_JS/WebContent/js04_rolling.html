<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	a > img{width:50px; height:50px;}
	#gallery{width: 200px; height: 200px;}
	p{width:350px; height: 250px;}
	img{ vertical-align: middle;}
	a{text-decoration: none;}
</style>

<script type="text/javascript">
	var num =1;
	function preGallery(){
		num--;
		if(num <1){
			num=6;
		}
		document.getElementById("gallery").src = "resources/image/img0" +num + ".png";
		//이벤트 전파막기(jquery에서배움)
		return false;
	}
	function nextGallery(){
		num++;
		if(num>6){
			num=1;
		}
		document.getElementById("gallery").src = "resources/image/img0" +num + ".png";
		return false;
	}
</script>
</head>
<body>
	<div id="galleryWrap">
		<p>
			<a href="http://www.naver.com" onclick="return preGallery();">
				<img alt="이전그림" src="resources/image/arrowleft.png"/>
			</a>
		
		
		<img id="gallery" alt="갤러리" src="resources/image/img01.png"/>
		
		
			<a href="#next" onclick="nextGallery();" >
				<img alt="다음그림" src="resources/image/arrowright.png"/>
			</a>
		</p>
	</div>	

</body>
</html>
