<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 외부링크방식 -->
<script type="text/javascript" src="resources/js/test.js"></script>
<!-- 내부 -->
<script type="text/javascript">
	function embeddedTest(){
		var doc = document.getElementsByTagName("li")[1];
		doc.style.color = "red";
		doc.innerHTML = "<strong>글자가 바뀝니다.</strong>";
		
	}

</script>
</head>
<body>
	<h1>자바스크립트의 작성방식 3가지</h1>
	<ol>
		<!-- inline-->
		<li onclick="alert('inline!');">inline방식</li>	
		<li onclick="embeddedTest();">내부작성방식</li>
		<li onclick="test();">외부링크방식</li>
	</ol>
	

</body>
</html>
